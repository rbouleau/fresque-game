<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SFEIR recrute !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="firebase.config.js"></script>
    <script type="text/javascript" src="gold.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <img src="logo.png" alt="" class="header_logo">
        <div class="counter"></div>
      </div>
    </header>

    <div class="mdc-snackbar"
         aria-live="assertive"
         aria-atomic="true"
         aria-hidden="true">
      <div class="mdc-snackbar__text"></div>
      <div class="mdc-snackbar__action-wrapper">
        <button type="button" class="mdc-button mdc-snackbar__action-button"></button>
      </div>
    </div>

    <aside id="my-mdc-dialog"
      class="mdc-dialog"
      role="alertdialog"
      aria-labelledby="my-mdc-dialog-label"
      aria-describedby="my-mdc-dialog-description">
      <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
          <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
            LE JEU DE LA FRESQUE
          </h2>
        </header>
        <section id="my-mdc-dialog-description" class="mdc-dialog__body">
          Tu vas avoir 30 secondes pour reconnaitre un maximum de logos qui apparaissent sur notre fresque.<br>
          Un bonus te sera accordé si tu trouves aussi le nom de notre animal mascotte.<br><br>
          <strong>Bonne chance !</strong>
        </section>
        <footer class="mdc-dialog__footer">
          <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">GO !</button>
        </footer>
      </div>
      <div class="mdc-dialog__backdrop"></div>
    </aside>

    <form>
      <div id="step2" class="game wrapper invisible">
        <textarea name="answer" rows="20" id="answer"></textarea>
      </div>
      <ul id="step1" class="mdc-list wrapper">
        <li class="mdc-list-item">
          <div class="mdc-textfield mdc-textfield--fullwidth">
            <input class="mdc-textfield__input"
                   type="text"
                   required
                   placeholder="Prénom *"
                   id="firstname"
                   aria-label="Full-Width Textfield">
          </div>
        </li>
        <li class="mdc-list-item">
          <div class="mdc-textfield mdc-textfield--fullwidth">
            <input class="mdc-textfield__input"
                   type="text"
                   placeholder="Nom *"
                   id="lastname"
                   required
                   aria-label="Full-Width Textfield">
          </div>
        </li>
        <li class="mdc-list-item">
          <div class="mdc-textfield mdc-textfield--fullwidth">
            <input class="mdc-textfield__input"
                   type="email"
                   id="email"
                   required
                   placeholder="Email *"
                   aria-label="Full-Width Textfield">
          </div>
        </li>
        <li class="mdc-list-item">
          <div class="mdc-textfield mdc-textfield--fullwidth">
            <input class="mdc-textfield__input"
                   type="text"
                   id="phone"
                   required
                   placeholder="Téléphone *"
                   aria-label="Full-Width Textfield">
          </div>
        </li>
        <li class="mdc-list-item">
          <div class="mdc-checkbox">
            <input type="checkbox" id="candidate" class="mdc-checkbox__native-control"/>
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark"
                   viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark__path"
                      fill="none"
                      stroke="white"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label for="candidate">Prêt(e) à déchirer un entretien, rappelez-moi !</label>
        </li>
      </ul>
    </form>

    <div class="caption">
      <div class="wrapper">
        * Champs obligatoires
      </div>
    </div>
    <footer>
      <div class="wrapper">
        <button onclick="submitCandidate()" style="width: 100%" class="footer_button mdc-button mdc-button--raised mdc-button--accent">
          PARTICIPER !!
        </button>
      </footer_inner>
    </footer>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="node_modules/material-components-web/dist/material-components-web.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
